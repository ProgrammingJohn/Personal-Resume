<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John Exterkamp</title>
    <link rel="stylesheet" href="/static/styles.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container">
      <div id="profile-section">
        <img id="profile" src="/static/imgs/profile.JPG" alt="John Exterkamp" />
        <div class="contact">
          <div class="tooltip">
            <img class="icon" src="static/svgs/phone.svg" />
            <span class="tooltiptext">(859)-360-9515</span>
          </div>
          <img class="icon" id="linkedIn" src="static/svgs/linkedin.svg" />
          <div class="tooltip">
            <img class="icon" src="static/svgs/email.svg" />
            <span class="tooltiptext">John.exterkamp@icloud.com</span>
          </div>
        </div>
      </div>
      <div class="content">
        <header>
          <h1>John Exterkamp</h1>
          <p>Aspiring Computer Scientist</p>
        </header>
        <section class="section education">
          <h2>Education</h2>
          <ul>
            <li>
              <div class="list-container">
                <img class="icon" src="static/imgs/highlands.jpg" />
                <span>Highlands High School</span>
                <hr />
                <p>Junior</p>
              </div>
            </li>
          </ul>
        </section>

        <section class="section experience"></section>

        <section class="section skills"></section>

        <section class="section social-media"></section>
      </div>
    </div>
    <script src="/static/main.js"></script>
  </body>
</html>
